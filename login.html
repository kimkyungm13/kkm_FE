    <div class="newMemberWrap">

<div id="nmContainer" class="nmContainer">

      <h2>로그인</h2>

  <div class="nmCont">
      <div class="nmLoginWrap">
          <div class="loginBox">
              <form id="loginForm" method="POST" target="_self">
                  <input type="hidden" name="URL"s>
                  <input type="hidden" name="fromUrl" value="">
                  <input type="hidden" name="brandId" value="">

                  <input type="text" id="userId" name="userId" class="inputTxt inpBig" placeholder="아이디" onkeydown="eventObj.loginByEnterKey(event)" maxlength="100">
                  <input type="password" id="passwd" name="passwd" class="inputTxt inpBig" placeholder="비밀번호" onkeydown="eventObj.loginByEnterKey(event)" maxlength="16" autocomplete="false">

                  

                  <button type="button" class="btnLogin btnB" id="loginBtn"><span>로그인</span></button>
              </form>
          </div>
      </div>

      <ul class="siteList">
          <li><a href="./join.html">회원가입</a></li>

      </ul>

  </div>

<script type="text/javascript">
  $(function () {
      var alertMessage = "";

      if (alertMessage !== "") {
          alert(alertMessage);
      }
  });

  function login() {
      if (!validateForm()) {
          return false;
      }

      $("#loginForm").attr("action", JS_CONST.SSO_INFO.URL+ JS_CONST.SSO_INFO.LOGIN_PATH);
      $("#loginForm").submit();
  }

  var sendAuthMailBtn = document.getElementById('loginBtn');
  EventUtil.addHandler(sendAuthMailBtn, 'click', function (event) {
      event = EventUtil.getEvent(event);
      EventUtil.preventDefault(event);
      EventUtil.stopPropagation(event);

      login();
  });

  function validateForm() {
      var $userId = $("#userId");
      var $passwd = $("#passwd");

      if($(".nmInfo")){
          $("p").remove('.nmInfo');
      }

      if(!validationObj.userId($userId)
         || !validationObj.password($passwd)){
          return false;
      }

      return true;
  }

  var validationObj = {
      userId: function($userId){
          if(!$userId.val()){
              $("#loginBtn").before('<p class="nmInfo">아이디 또는 이메일 아이디를 입력해 주세요.</p>');
              $userId.focus();
              return false;
          }else{
              $("p").remove('.nmInfo');
          }
          return true;
      },
      password: function($passwd){
          if(!$passwd.val()){
              $("#loginBtn").before('<p class="nmInfo">비밀번호를 입력해 주세요.</p>');
              $passwd.focus();
              return false;
          }else {
              $("p").remove('.nmInfo');
          }
          return true;
      }
  };

  var eventObj = {
      loginByEnterKey: function(e){
          if(e.keyCode == 13){
              login();
          }
      }
  }
</script>
